<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button type="button" class="transfer">传递日志</button>
<button type="button" class="logs">输送日志</button>
<button type="button" class="generate">生成日志</button>
<button type="button" class="downloads">下载日志</button>
</body>
</html>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    $('.transfer').click(function () {
        $.ajax({
            type: 'GET',
            url: '/logs',
            data: {'name': 'yangjiajia'}
        })
    });

    $('.logs').click(function () {
        $.ajax({
            type: 'GET',
            url: '/logs/info',
            data: {'name': 'yangjiajia123456789'}
        })
    });

    $('.generate').click(function () {
        $.ajax({
            type: 'GET',
            url: '/logs/generate',
            data: {'file_name': 'yang.log'}
        })
    });

    $('.downloads').click(function () {
        location.href = '/logs/downloads';
        $.ajax({
            type: 'GET',
            url: '/logs/downloads',
            data: {'file_name': 'yang.log'}
        })
    });
</script>
